Тест
  - с тестовой апи делается запрос на предварительную калькуляцию,
  - калькуляция делает запрос на получение цены из подменная апи бинанса,
  - запуск калькуляции,

  - с тестовой апи делается запрос на создание бота по заданным настройкам, 
 
  - калькуляция делает запрос на получение цены из подменная апи бинанса,
  - калькуляция рассчитывает и сохраняет в базу ордера,  
  - запускается размещение ордеров, размещается первый ордер, 
  - подменная апи получает первый ордер и возвращает статус размещения,
  - подменный вебсокет получает статус исполнения ордера от подменного апи и отправляет боту,
  - запускается перерасчет ордеров, 
  - отправляется запрос на подменную апи бинанса на размещение перерасчитанных ордеров, получаем статус ордеров,
  - подменная апи получает ордер, если рыночный, то отправляет подменному вебсокету, чтобы он отправил боту, чтобы бот понял, что он разместился. Если ордер лимитный, то сохраняем его в подменной апи,


  - подменная апи бинанса в свою очередь подменная апи бинанса проходится по сценарию и, если есть лимитный ордер, цена которого совпадает с ценой сценария, то отправляем этот ордер боту, и отправляем цену из сценария в подменному вебсокету цены,


